[flake8]
exclude =
    migrations,
    .git,
    __pycache__,
    .venv,
    manage.py,
    settings.py

ignore=
    # line too long
    E501,E999
    # line break before binary operator
    W503,E226,
    # Missing Docstrings
    D10,
    # Docstring Whitespace
    D203,D212,D214,D215,
    # Docstring Quotes
    D301,D302,
    # Docstring Content
    D400,D401,D402,D404,D405,D406,D407,D408,D409,D410,D411,D412,D413,D414,D416,D417,
    # Comments
    E266